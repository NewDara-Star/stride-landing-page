<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Screen - Fixed Layout</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      display: flex; 
      justify-content: center; 
      align-items: center;
      min-height: 100vh;
    }
    /* Outer "phone" container to emulate a device */
    .app {
      width: 402px;
      height: 874px; /* Typical phone height */
      background: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    /* Scrollable content area */
    .content {
      flex: 1; 
      overflow-y: auto; 
      padding-bottom: 70px; /* room for the bottom nav */
    }
    /* Header Section */
    .header {
      padding: 20px;
      margin-top: 64px;
    }
    .header small {
      display: block;
      color: #777; 
      font-size: 0.8rem;
      margin-bottom: 5px;
    }
    .header h2 {
      font-size: 1.1rem;
      color: #333;
    }
    /* Search Bar */
    .search-bar {
      margin-top: 15px;
      display: flex;
      align-items: center;
      background: #f0f0f0;
      border-radius: 8px;
      padding: 8px 10px;
    }
    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      outline: none;
      font-size: 0.9rem;
      color: #333;
      margin-left: 5px;
    }
    /* Section title */
    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      margin: 20px 20px 10px;
    }
    /* Horizontal scroll for popular workouts */
    .popular-scroll {
      display: flex;
      overflow-x: auto;
      padding: 0 20px 10px;
      gap: 12px;
      scroll-behavior: smooth;
    }
    /* Workout card design */
    .workout-card {
      min-width: 300px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #ccc; /* fallback if image fails */
      flex-shrink: 0;
    }
    .workout-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .workout-info {
      position: absolute;
      bottom: 10px; left: 10px;
      right: 10px;
      color: #fff;
    }
    .workout-info h3 {
      font-size: 0.9rem; 
      margin-bottom: 5px;
      font-weight: 600;
    }
    .badge-list {
      display: flex; 
      gap: 8px; 
      font-size: 0.75rem;
    }
    .badge {
      background: rgba(255,255,255,0.7);
      color: #333;
      padding: 3px 6px;
      border-radius: 5px;
    }
    /* Today Plan section */
    .today-plan {
      padding: 0 20px;
    }
    .plan-card {
        display: flex;
        align-items: center;
        background: #f5f5f5;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        gap: 10px;
      }
      .plan-card img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 8px;
        flex-shrink: 0;
      }
      .plan-info {
        flex: 1;
      }
      .plan-info h4 {
        font-size: 0.9rem;
        color: #333;
        margin-bottom: 4px;
      }
      .plan-level {
        font-size: 0.7rem;
        color: #999;
        margin-bottom: 5px;
      }
    /* Progress bar style */
    .progress-bar {
      width: 80px;
      height: 6px;
      background: #ddd;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar span {
      display: block;
      height: 100%;
      background: #4fd1c5;
    }
    /* Bottom Navigation */
    .nav-bar {
      position: absolute;
      bottom: 0; 
      width: 100%;
      height: 80px;
      background: #000;
      color: #fff;
      display: flex; 
      justify-content: space-around; 
      align-items: center;
      padding-bottom: 20px;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .nav-item:hover {
      opacity: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="content">
      <!-- Header -->
      <div class="header">
        <small>Good Morning ðŸ”¥</small>
        <h2>Daramola</h2>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
        </div>
      </div>

      <!-- Popular Workouts -->
      <h3 class="section-title">Popular Workouts</h3>
      <div class="popular-scroll">
        <div class="workout-card">
          <img src="public/images/Gemini_Generated_Image_oj6pqcoj6pqcoj6p.jpg" alt="Lower Body" />
          <div class="workout-info">
            <h3>Lower Body Training</h3>
            <div class="badge-list">
              <div class="badge">500 Kcal</div>
              <div class="badge">50 Min</div>
            </div>
          </div>
        </div>
        <div class="workout-card">
          <img src="public/images/Gemini_Generated_Image_wy01imwy01imwy01.jpg" alt="Hand Training" />
          <div class="workout-info">
            <h3>Hand Training</h3>
            <div class="badge-list">
              <div class="badge">600 Kcal</div>
              <div class="badge">40 Min</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Today Plan -->
      <h3 class="section-title">Today Plan</h3>
      <div class="today-plan">
        <!-- Plan item 1 -->
        <div class="plan-card">
          <img src="public/images/Gemini_Generated_Image_6m3inh6m3inh6m3i.jpg" alt="Push Up" />
          <div class="plan-info">
            <h4>Push Up</h4>
            <div class="plan-level">Intermediate</div>
            <div class="progress-bar"><span style="width:45%"></span></div>
            <div class="plan-goal">100 Push up a day</div>
          </div>
        </div>

        <!-- Plan item 2 -->
        <div class="plan-card">
          <img src="public/images/Gemini_Generated_Image_12gxxn12gxxn12gx.jpg" alt="Sit Up" />
          <div class="plan-info">
            <h4>Sit Up</h4>
            <div class="plan-level">Beginner</div>
            <div class="progress-bar"><span style="width:75%"></span></div>
            <div class="plan-goal">20 Sit up a day</div>
          </div>
        </div>

        <!-- Plan item 3 -->
        <div class="plan-card">
          <img src="public/images/Gemini_Generated_Image_ewfsrnewfsrnewfs.jpg" alt="Knee Push Up" />
          <div class="plan-info">
            <h4>Knee Push Up</h4>
            <div class="plan-level">Beginner</div>
            <div class="progress-bar"><span style="width:10%"></span></div>
            <div class="plan-goal">10 Push up a day</div>
          </div>
        </div>
    </div> <!-- end .content -->

    <!-- Bottom Navigation -->
    <div class="nav-bar">
      <div class="nav-item">Home</div>
      <div class="nav-item">Explore</div>
      <div class="nav-item">Progress</div>
      <div class="nav-item">Profile</div>
    </div>
  </div>
</body>
</html>
