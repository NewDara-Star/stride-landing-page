<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Your Exercises</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FCE7F3, #E0F9FE);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .app {
        width: 402px;
        height: 874px; /* Typical phone height */
      background: #fff;
      
      overflow: hidden;
      display: flex; 
      flex-direction: column;
    }
    .banner {
        
      height: 364px;
      background: url('public/images/Gemini_Generated_Image_3q2rc73q2rc73q2r.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: flex-end;
      padding: 15px;
    }
    .banner-text {
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
    }
    .banner-text h2 {
      font-size: 1.2rem; margin-bottom: 5px;
    }
    .banner-text a {
      color: #4fd1c5; text-decoration: none; font-size: 0.85rem;
      font-weight: 600;
    }
    .content {
      flex: 1; 
      overflow-y: auto; 
      padding: 20px;
    }
    .section-title {
      font-weight: 600; 
      font-size: 1rem; 
      color: #333;
      margin-bottom: 10px;
    }
    .log-form {
      display: flex; 
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-size: 0.85rem;
      color: #333;
      font-weight: 500;
    }
    input[type="text"], 
    input[type="number"], 
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.85rem;
      outline: none;
    }
    textarea {
      resize: none; 
      height: 60px;
    }
    .cta-btn {
      display: block; 
      width: 100%; 
      text-align: center;
      max-width: 200px; 
      margin: 0 auto;
      padding: 12px;
      background: #4fd1c5; 
      color: #fff;
      border: none; 
      border-radius: 5px;
      font-weight: bold; 
      font-size: 0.9rem;
      transition: background 0.3s, transform 0.2s;
    }
    .cta-btn:hover {
      background: #3fa69d; 
      transform: translateY(-2px);
      cursor: pointer;
    }
    .nav-bar {
        height: 80px; 
        background: #000;
        color: #fff;
        display: flex; 
        justify-content: space-around; 
        align-items: center;
        padding-bottom: 20px;
      }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
      opacity: 0.9;
      transition: opacity 0.2s;
    }
    .nav-item:hover {
      opacity: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Banner -->
    <div class="banner">
      <div class="banner-text">
        <h2>Log Your Exercises</h2>
        <a href="#">View History &raquo;</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h3 class="section-title">Quickly record sets, reps, and notes:</h3>
      <p style="font-size:0.85rem; color:#444; margin-bottom:20px;">
        No more guessworkâ€”every detail is stored for easy reference!
      </p>
      <form class="log-form" onsubmit="alert('Workout logged!'); return false;">
        <div class="input-group">
          <label for="exerciseName">Exercise Name</label>
          <input type="text" id="exerciseName" placeholder="e.g. Push Ups" required />
        </div>
        <div class="input-group">
          <label for="sets">Sets</label>
          <input type="number" id="sets" placeholder="e.g. 3" min="1" required />
        </div>
        <div class="input-group">
          <label for="reps">Reps per Set</label>
          <input type="number" id="reps" placeholder="e.g. 12" min="1" required />
        </div>
        <div class="input-group">
          <label for="notes">Additional Notes</label>
          <textarea id="notes" placeholder="e.g. Focus on form, slow tempo."></textarea>
        </div>
        <button class="cta-btn" type="submit">
          Save Entry
        </button>
      </form>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
      <div class="nav-item">Home</div>
      <div class="nav-item">Log</div>
      <div class="nav-item">Progress</div>
      <div class="nav-item">Profile</div>
    </div>
  </div>
</body>
</html>
